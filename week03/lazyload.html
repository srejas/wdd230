<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 230 - Lazy Loading Activity</title>
    <meta name="description" content="A page that demonstrates lazy loading">
    <meta name="author" content="Spencer Rejas">
    <link href="styles/lazyload.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Lazy Loaded Images</h1>
    </header>
    <main>
        <img loading="lazy" src="https://placehold.co/400x600.png?text=Placeholder+image+1" alt="Placeholder image 1">
        <img loading="lazy" src="https://placehold.co/400x600.png?text=Placeholder+image+2" alt="Placeholder image 2">
        <img loading="lazy" src="https://placehold.co/400x600.png?text=Placeholder+image+3" alt="Placeholder image 3">
        <img loading="lazy" src="https://placehold.co/400x600.png?text=Placeholder+image+4" alt="Placeholder image 4">
        <img loading="lazy" src="https://placehold.co/400x600.png?text=Placeholder+image+5" alt="Placeholder image 5">
        <img loading="lazy" src="https://placehold.co/400x600.png?text=Placeholder+image+6" alt="Placeholder image 6">
    </main>
    <footer>
        <p>&copy;<span id="footerDate"></span> | WDD230 - Lazy Loading | Spencer Rejas</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
