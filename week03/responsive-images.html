<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 230 - Responsive Images Activity</title>
    <meta name="description" content="A page that demonstrates different images to be displayed on different screen sizes by making them responseive with srcset.">
    <meta name="author" content="Spencer Rejas">
    <link href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="Lima Peru temple" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
