<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Activity - WDD230</title>
    <meta name="description" content="A page with a table that is built for data presentation.">
    <meta name="author" content="Spencer Rejas">

    <link href="styles/tablebuild.css" rel="stylesheet">
</head>
<body>
    <table>
        <caption align="bottom">Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <td class="blank"></td>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th>Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
